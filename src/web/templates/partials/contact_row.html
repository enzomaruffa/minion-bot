<div class="task-row" id="contact-{{ c.id }}">
    <span class="task-title">
        <strong>{{ c.name }}</strong>
        {% if c.aliases %}<small class="muted"> ({{ c.aliases }})</small>{% endif %}
    </span>
    {% if c.birthday %}
    <span class="muted">
        {{ c.birthday.strftime('%b %d') }}
        {% if birthday_info and c.id in birthday_info %} &mdash; {{ birthday_info[c.id] }}{% endif %}
    </span>
    {% endif %}
    <button class="outline secondary btn-icon"
        hx-delete="/app/contacts/{{ c.id }}" hx-target="#contact-{{ c.id }}" hx-swap="outerHTML"
        hx-confirm="Delete {{ c.name }}?">&#10005;</button>
</div>
