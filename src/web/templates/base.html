<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minion{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --pico-font-size: 15px;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --accent-subtle: rgba(129, 140, 248, 0.12);
        }
        body { display: flex; min-height: 100vh; margin: 0; }

        /* ── Sidebar ── */
        nav.sidebar {
            width: 220px;
            background: var(--pico-card-background-color);
            border-right: 1px solid var(--pico-muted-border-color);
            padding: 1rem;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            z-index: 100;
        }
        nav.sidebar .brand {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding: 0.25rem 0.75rem;
            color: var(--accent);
        }
        nav.sidebar a {
            display: block;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            text-decoration: none;
            color: var(--pico-color);
            font-size: 0.9rem;
            transition: background 0.15s;
        }
        nav.sidebar a:hover { background: var(--accent-subtle); color: var(--accent); }
        nav.sidebar a.active {
            background: var(--accent);
            color: #fff;
        }
        nav.sidebar hr { border-color: var(--pico-muted-border-color); margin: 0.75rem 0; }

        /* ── Main content ── */
        main.content {
            margin-left: 220px;
            flex: 1;
            padding: 1.5rem 2rem;
            max-width: 900px;
        }

        /* ── Badges ── */
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-todo { background: #1e3a5f; color: #93c5fd; }
        .badge-in_progress { background: #422006; color: #fcd34d; }
        .badge-done { background: #064e3b; color: #6ee7b7; }
        .badge-cancelled { background: #1f2937; color: #9ca3af; }
        .badge-low { background: #052e16; color: #86efac; }
        .badge-medium { background: #422006; color: #fde68a; }
        .badge-high { background: #450a0a; color: #fca5a5; }
        .badge-urgent { background: #7f1d1d; color: #fecaca; }

        /* ── Task rows ── */
        .task-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--pico-muted-border-color);
            transition: background 0.1s;
        }
        .task-row:last-child { border-bottom: none; }
        .task-row:hover { background: var(--accent-subtle); margin: 0 -0.5rem; padding: 0.5rem; border-radius: 6px; }
        .task-title { flex: 1; }
        .task-id { color: var(--pico-muted-color); font-family: monospace; font-size: 0.85rem; min-width: 2.5rem; }

        /* ── Page header (title + action button) ── */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .page-header h2 { margin-bottom: 0; }

        /* ── Filter pills ── */
        .pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .pill {
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 999px;
            text-decoration: none;
            border: 1px solid var(--pico-muted-border-color);
            color: var(--pico-color);
            background: transparent;
            transition: all 0.15s;
            cursor: pointer;
            display: inline-block;
        }
        .pill:hover { border-color: var(--accent); color: var(--accent); }
        .pill.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        /* ── Empty state ── */
        .empty-state { color: var(--pico-muted-color); text-align: center; padding: 2rem 0; }

        /* ── Inline form (add item / mood / chat) ── */
        .inline-form {
            display: flex;
            gap: 0.5rem;
            align-items: end;
            margin-bottom: 1rem;
        }
        .inline-form input,
        .inline-form button,
        .inline-form select { margin-bottom: 0; }
        .inline-form button { width: auto; white-space: nowrap; }
        .inline-form input[type="text"],
        .inline-form input[type="url"] { flex: 1; }

        /* ── Icon button (delete/close) ── */
        .btn-icon {
            padding: 0.2rem 0.5rem;
            font-size: 0.75rem;
            width: auto;
            margin: 0;
            line-height: 1;
            border-radius: 6px;
        }

        /* ── Stat cards ── */
        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background: var(--pico-card-background-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--pico-muted-border-color);
            transition: border-color 0.15s;
        }
        .stat-card:hover { border-color: var(--accent); }
        .stat-card .value { font-size: 1.8rem; font-weight: 700; color: var(--accent); }
        .stat-card .label { font-size: 0.8rem; color: var(--pico-muted-color); }

        /* ── Misc ── */
        .mood-emoji { font-size: 1.5rem; }
        .muted { color: var(--pico-muted-color); font-size: 0.85rem; }
        .flash { padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; background: #064e3b; color: #6ee7b7; }
        .flash-error { background: #450a0a; color: #fca5a5; }
        dialog { max-width: 500px; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }

        /* ── Hamburger (mobile) ── */
        .hamburger {
            display: none;
            position: fixed;
            top: 0.75rem;
            left: 0.75rem;
            z-index: 200;
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: 6px;
            padding: 0.4rem 0.6rem;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--pico-color);
            line-height: 1;
        }

        /* ── Mobile ── */
        @media (max-width: 768px) {
            .hamburger { display: block; }
            nav.sidebar {
                transform: translateX(-100%);
                transition: transform 0.2s ease;
            }
            nav.sidebar.open { transform: translateX(0); }
            main.content { margin-left: 0; padding: 1rem; padding-top: 3rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <button class="hamburger" onclick="document.querySelector('nav.sidebar').classList.toggle('open')" aria-label="Menu">&#9776;</button>
    <nav class="sidebar">
        <div class="brand">Minion</div>
        <a href="/app/" {% if active_page == 'dashboard' %}class="active"{% endif %}>&#127968; Dashboard</a>
        <a href="/app/tasks" {% if active_page == 'tasks' %}class="active"{% endif %}>&#9745; Tasks</a>
        <a href="/app/calendar" {% if active_page == 'calendar' %}class="active"{% endif %}>&#128197; Calendar</a>
        <a href="/app/shopping" {% if active_page == 'shopping' %}class="active"{% endif %}>&#128722; Shopping</a>
        <a href="/app/contacts" {% if active_page == 'contacts' %}class="active"{% endif %}>&#128101; Contacts</a>
        <a href="/app/bookmarks" {% if active_page == 'bookmarks' %}class="active"{% endif %}>&#128278; Bookmarks</a>
        <a href="/app/mood" {% if active_page == 'mood' %}class="active"{% endif %}>&#128522; Mood</a>
        <a href="/app/interests" {% if active_page == 'interests' %}class="active"{% endif %}>&#128270; Interests</a>
        <a href="/app/settings" {% if active_page == 'settings' %}class="active"{% endif %}>&#9881; Settings</a>
        <a href="/app/chat" {% if active_page == 'chat' %}class="active"{% endif %}>&#128172; Chat</a>
        <hr>
        <a href="/auth/logout" hx-post="/auth/logout" hx-target="body">&#128682; Logout</a>
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('nav.sidebar');
            const hamburger = document.querySelector('.hamburger');
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')
                && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
