{% extends "base.html" %}
{% block title %}Shopping - Minion{% endblock %}
{% block content %}
<h2>Shopping Lists</h2>

<div class="pills">
    <a href="/app/shopping?list=groceries" class="pill{% if current_list == 'groceries' %} active{% endif %}">Groceries</a>
    <a href="/app/shopping?list=gifts" class="pill{% if current_list == 'gifts' %} active{% endif %}">Gifts</a>
    <a href="/app/shopping?list=wishlist" class="pill{% if current_list == 'wishlist' %} active{% endif %}">Wishlist</a>
</div>

<form class="inline-form" hx-post="/app/shopping" hx-target="#items-list" hx-swap="afterbegin" hx-on::after-request="this.reset();">
    <input type="hidden" name="list_type" value="{{ current_list }}">
    <input type="text" name="name" placeholder="Add item..." required>
    <button type="submit">Add</button>
</form>

<div id="items-list">
{% for item in items %}
{% include "partials/shopping_item.html" %}
{% else %}
<p class="empty-state">List is empty.</p>
{% endfor %}
</div>
{% endblock %}
