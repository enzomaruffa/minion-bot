model_list:
  # Map Anthropic model names to actual providers.
  # The Claude Agent SDK sends requests as if talking to Anthropic API,
  # LiteLLM translates to the actual provider.

  # GPT-5.2 (primary agent model)
  - model_name: claude-sonnet-4-5
    litellm_params:
      model: openai/gpt-5.2
      api_key: os.environ/OPENAI_API_KEY

  # GPT-5-mini (heartbeat / lightweight tasks)
  - model_name: claude-haiku-3-5
    litellm_params:
      model: openai/gpt-5-mini
      api_key: os.environ/OPENAI_API_KEY

litellm_settings:
  drop_params: true  # Silently drop unsupported params for cross-provider compat
