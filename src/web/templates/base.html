<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minion{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --pico-font-size: 15px;
        }
        body { display: flex; min-height: 100vh; margin: 0; }
        nav.sidebar {
            width: 220px;
            background: var(--pico-card-background-color);
            border-right: 1px solid var(--pico-muted-border-color);
            padding: 1rem;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        nav.sidebar h3 { margin-bottom: 1.5rem; }
        nav.sidebar a {
            display: block;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            text-decoration: none;
            color: var(--pico-color);
            font-size: 0.9rem;
        }
        nav.sidebar a:hover { background: var(--pico-primary-focus); }
        nav.sidebar a.active {
            background: var(--pico-primary-background);
            color: var(--pico-primary-inverse);
        }
        main.content {
            margin-left: 220px;
            flex: 1;
            padding: 1.5rem 2rem;
            max-width: 900px;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-todo { background: #dbeafe; color: #1e40af; }
        .badge-in_progress { background: #fef3c7; color: #92400e; }
        .badge-done { background: #d1fae5; color: #065f46; }
        .badge-cancelled { background: #f3f4f6; color: #6b7280; }
        .badge-low { background: #f0fdf4; color: #166534; }
        .badge-medium { background: #fefce8; color: #854d0e; }
        .badge-high { background: #fef2f2; color: #991b1b; }
        .badge-urgent { background: #7f1d1d; color: white; }
        .mood-emoji { font-size: 1.5rem; }
        .task-row { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0; border-bottom: 1px solid var(--pico-muted-border-color); }
        .task-row:last-child { border-bottom: none; }
        .task-title { flex: 1; }
        .task-id { color: var(--pico-muted-color); font-family: monospace; font-size: 0.85rem; min-width: 2.5rem; }
        .flash { padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; background: #d1fae5; color: #065f46; }
        .flash-error { background: #fef2f2; color: #991b1b; }
        dialog { max-width: 500px; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .stat-card { background: var(--pico-card-background-color); padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid var(--pico-muted-border-color); }
        .stat-card .value { font-size: 1.8rem; font-weight: 700; }
        .stat-card .label { font-size: 0.8rem; color: var(--pico-muted-color); }
        @media (max-width: 768px) {
            nav.sidebar { display: none; }
            main.content { margin-left: 0; padding: 1rem; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="sidebar">
        <h3>Minion</h3>
        <a href="/app/" {% if active_page == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
        <a href="/app/tasks" {% if active_page == 'tasks' %}class="active"{% endif %}>Tasks</a>
        <a href="/app/calendar" {% if active_page == 'calendar' %}class="active"{% endif %}>Calendar</a>
        <a href="/app/shopping" {% if active_page == 'shopping' %}class="active"{% endif %}>Shopping</a>
        <a href="/app/contacts" {% if active_page == 'contacts' %}class="active"{% endif %}>Contacts</a>
        <a href="/app/bookmarks" {% if active_page == 'bookmarks' %}class="active"{% endif %}>Bookmarks</a>
        <a href="/app/mood" {% if active_page == 'mood' %}class="active"{% endif %}>Mood</a>
        <a href="/app/settings" {% if active_page == 'settings' %}class="active"{% endif %}>Settings</a>
        <a href="/app/chat" {% if active_page == 'chat' %}class="active"{% endif %}>Chat</a>
        <hr>
        <a href="/auth/logout" hx-post="/auth/logout" hx-target="body">Logout</a>
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
